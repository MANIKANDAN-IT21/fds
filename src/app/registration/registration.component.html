
    <div class="main-container">
        <div class="register-container">

            <form class="form-container">
                <h1 class="form-heading">Register</h1>

                <label for="regUsername" class="form-label">USERNAME</label>
                <input type="text" id="regUsername" class="form-input" placeholder="Enter your username">

                <label for="regEmail" class="form-label">EMAIL ID</label>
                <input type="email" id="regEmail" class="form-input" placeholder="Enter your email ID">

                <label for="regPassword" class="form-label">PASSWORD</label>
                <input type="password" id="regPassword" class="form-input" placeholder="Enter your password">

                <label for="confirmPassword" class="form-label">CONFIRM PASSWORD</label>
                <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm your password">

                <label for="phoneNo" class="form-label">PHONE NO</label>
                <input type="tel" id="phoneNo" class="form-input" placeholder="Enter your phone number">

                <label for="location" class="form-label">LOCATION</label>
                <input type="text" id="location" class="form-input" placeholder="Enter your location">

                    <input type="checkbox" id="agreeTerms" class="form-checkbox">
                    <label for="agreeTerms" class="checkbox-label">

                        <a href="#" class="terms-link">Privacy Policy</a>

                <button type="submit" class="form-button">Register</button>
